<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>bookmark microapp</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    </head>

    <body>
        <h1>eighteenlix v2</h1>

        <div id="loading">
            <p>Loading...</p>
        </div>

        <div id="auth-guest" hidden>
            <p>Hi there!</p>
            <p>
                this microapp writes bookmarks into a pod. You can look at the source code and learn how to use it in
                <a href="https://github.com/ewingson/bmlix" target="_blank">the repository</a>.
            </p>

            <button id="login-button" type="button" onclick="login()">Log in with Solid</button>
        </div>

        <div id="auth-user" hidden>
            <p>Hello, <span id="username"></span>!</p>
            <button id="logout-button" type="button" onclick="logout()">Log out</button>

            <h2>functionality over beauty</h2>
            <ul id="items"></ul>
            <button id="integrity" type="button" onclick="gatherData()">read from local file</button>
        </div>
<!-- do think we need 1. in any case
     2. auth from inrupt
     3. solid high level resource
     4. main low level resource -->

        <script src="https://cdn.jsdelivr.net/npm/@inrupt/solid-client-authn-browser@2.2.6/dist/solid-client-authn.bundle.js"></script>
        <script src="work.js"></script>
        <script src="init.js"></script>

    </body>

</html>
